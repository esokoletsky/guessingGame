<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <header><h1>My Guessing Game</h1></header>
    <div id="main">
      <h2>Previous Guesses</h2>
      <ul>
        <li>5</li>
        <li>45</li>
        <li>67</li>
        <li>22</li>
      </ul>
      <h3>One Guess Remaining, you are close!</h3>
      <input type="text" placeholder="enter guess here" />
      <button type="submit">Submit Guess</button>
      <button type="submit">Play Again</button>
      <button type="submit">Hint</button>
    </div>
    <!-- <script src='js/guessing-game.js'></script> -->
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
